name: ğŸš€ Build All Platforms and Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.1)'
        required: true
        type: string
      target:
        description: 'Deploy target'
        required: true
        type: choice
        options:
        - testpypi
        - pypi
        default: testpypi

jobs:
  # ==================== BUILD PARA TODAS AS PLATAFORMAS ====================
  build-all-platforms:
    name: ğŸ› ï¸ Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ¦€ Set up Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ“¦ Install maturin
      run: pip install maturin
    
    - name: ğŸ—ï¸ Build wheel for ${{ matrix.os }}
      run: |
        echo "ğŸ”¨ Building wheel for ${{ matrix.os }}..."
        
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          # Linux: use manylinux for maximum compatibility
          maturin build --release --strip --manylinux 2014
          echo "âœ… Built Linux wheel with manylinux compatibility"
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          # macOS: build universal wheel for Intel + Apple Silicon
          maturin build --release --strip --universal2
          echo "âœ… Built macOS universal wheel (Intel + Apple Silicon)"
        else
          # Windows: standard build
          maturin build --release --strip
          echo "âœ… Built Windows wheel"
        fi
      shell: bash
    
    - name: ğŸ“‹ List built files
      run: |
        echo "ğŸ“¦ Files built on ${{ matrix.os }}:"
        ls -la target/wheels/ 2>/dev/null || echo "No wheels directory found"
        find . -name "*.whl" -type f 2>/dev/null || echo "No .whl files found"
      shell: bash
    
    - name: ğŸ“¤ Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: target/wheels/*.whl
        retention-days: 1

  # ==================== DEPLOY UNIFICADO ====================
  deploy:
    name: ğŸš€ Deploy to ${{ github.event.inputs.target }}
    runs-on: ubuntu-latest
    needs: [build-all-platforms]
    environment: ${{ github.event.inputs.target == 'pypi' && 'production' || 'testing' }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”„ Update version in source files
      run: |
        VERSION="${{ github.event.inputs.version }}"
        echo "ğŸ“ Updating version to ${VERSION}..."
        
        # Update pyproject.toml
        sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
        
        # Update __init__.py  
        sed -i "s/__version__ = \".*\"/__version__ = \"${VERSION}\"/" nseekfs/__init__.py
        
        echo "âœ… Version updated in source files"
        
        # Show changes
        echo "ğŸ“‹ Updated files:"
        grep "version.*=" pyproject.toml
        grep "__version__.*=" nseekfs/__init__.py
    
    - name: ğŸ“¦ Download all platform wheels
      uses: actions/download-artifact@v4
      with:
        path: temp-wheels/
    
    - name: ğŸ—‚ï¸ Organize wheels
      run: |
        echo "ğŸ“‹ Organizing wheels from all platforms..."
        mkdir -p dist/
        
        # Move all wheels to dist directory
        find temp-wheels/ -name "*.whl" -exec mv {} dist/ \;
        
        echo "ğŸ“¦ Final wheel collection:"
        ls -la dist/
        
        # Count wheels
        wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
        echo "ğŸ“Š Total wheels: ${wheel_count}"
        
        if [ "$wheel_count" -lt 3 ]; then
          echo "âš ï¸ Warning: Expected at least 3 wheels (Linux, Windows, macOS)"
          echo "âŒ Only found ${wheel_count} wheels"
          exit 1
        fi
        
        echo "âœ… Successfully collected wheels from all platforms"
    
    - name: ğŸ—ï¸ Build source distribution
      run: |
        echo "ğŸ“¦ Building source distribution..."
        pip install build
        python -m build --sdist
        
        echo "ğŸ“‹ Source distribution:"
        ls -la dist/*.tar.gz
    
    - name: ğŸ” Verify packages
      run: |
        echo "ğŸ§ª Verifying all packages..."
        pip install twine
        twine check dist/*
        
        echo "ğŸ“Š Package summary:"
        echo "  Wheels: $(ls dist/*.whl | wc -l)"
        echo "  Source: $(ls dist/*.tar.gz | wc -l)"
        echo "  Total:  $(ls dist/* | wc -l)"
        
        echo "ğŸ“‹ Package contents preview:"
        for wheel in dist/*.whl; do
          echo "Contents of $(basename $wheel):"
          python -m zipfile -l "$wheel" | head -10
          echo "---"
        done
    
    - name: ğŸš€ Deploy to TestPyPI
      if: github.event.inputs.target == 'testpypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        packages-dir: dist/
        skip-existing: true
    
    - name: ğŸ† Deploy to Production PyPI
      if: github.event.inputs.target == 'pypi'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
    
    - name: ğŸ‰ Deployment Success
      run: |
        TARGET="${{ github.event.inputs.target }}"
        VERSION="${{ github.event.inputs.version }}"
        
        if [ "$TARGET" == "testpypi" ]; then
          echo "ğŸŠ Successfully deployed to TestPyPI!"
          echo "ğŸ§ª Test installation:"
          echo "   pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ nseekfs==${VERSION}"
          echo "ğŸ”— TestPyPI page: https://test.pypi.org/project/nseekfs/${VERSION}/"
        else
          echo "ğŸ‰ Successfully deployed to Production PyPI!"
          echo "ğŸ“¦ Installation command:"
          echo "   pip install nseekfs==${VERSION}"
          echo "ğŸ”— PyPI page: https://pypi.org/project/nseekfs/${VERSION}/"
        fi
        
        echo ""
        echo "ğŸ“Š Deployment Summary:"
        echo "  ğŸ“¦ Package: nseekfs"
        echo "  ğŸ·ï¸  Version: ${VERSION}"
        echo "  ğŸ¯ Target: ${TARGET}"
        echo "  ğŸ› ï¸  Platforms: Linux, Windows, macOS"
        echo "  âš¡ SIMD: AVX2 optimized"
        echo "  ğŸ Python: 3.8+"