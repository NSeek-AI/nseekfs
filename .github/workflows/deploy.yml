name: Deploy to PyPI (Binary Distribution)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  deploy:
    name: üöÄ Deploy to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Update version
      run: |
        VERSION="${{ github.event.inputs.version }}"
        sed -i "s/version = \".*\"/version = \"${VERSION}\"/" pyproject.toml
        sed -i "s/__version__ = \".*\"/__version__ = \"${VERSION}\"/" nseekfs/__init__.py
    
    - name: Check binary exists
      run: |
        echo "üîç Checking for pre-compiled binary..."
        ls -la nseekfs/
        
        # Check for any binary files
        if find nseekfs/ -name "*.pyd" -o -name "*.so" -o -name "*.dll" -o -name "*.dylib" | grep -q .; then
          echo "‚úÖ Found binary files:"
          find nseekfs/ -name "*.pyd" -o -name "*.so" -o -name "*.dll" -o -name "*.dylib"
        else
          echo "‚ùå No binary found!"
          exit 1
        fi
    
    - name: Build package
      run: |
        pip install build twine
        python -m build
        
    - name: Verify package
      run: |
        twine check dist/*
        echo "üì¶ Package contents:"
        unzip -l dist/*.whl
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/